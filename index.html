<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preconnect to OpenAI server -->
  <link rel="preconnect" href="https://api.openai.com" />

  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    script-src 'self' 'wasm-unsafe-eval' https://*.joefang.org;
    connect-src 'self' https://api.openai.com https://*.joefang.org;
    img-src 'self' https://*.joefang.org;
    style-src 'self' 'unsafe-inline' https://*.joefang.org;
    font-src 'self' data: https://*.joefang.org;
    frame-src 'self' https://*.joefang.org;
" />

  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <meta property="og:image" content="https://parity-karen.joefang.org/social.png" />
  <meta name="twitter:image" content="https://parity-karen.joefang.org/social.png" />
  <meta name="description"
    content="Play and chat smarter with BetterChatGPT - an amazing open-source web app with a better UI for exploring OpenAI's ChatGPT API! " />
  <meta name="twitter:description"
    content="Play and chat smarter with BetterChatGPT - an amazing open-source web app with a better UI for exploring OpenAI's ChatGPT API! " />
  <meta name="twitter:title" content="Better ChatGPT" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>Better ChatGPT</title>
</head>

<body>
  <div id="root"></div>
  <div id="modal-root"></div>
  <script type="module" src="/src/main.tsx"></script>

</html>
